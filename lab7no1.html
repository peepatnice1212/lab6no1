<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function addfield() {
        var f1 = parseInt(document.getElementById("fill1").value);
        var f2 = parseInt(document.getElementById("fill2").value);
        var f3 = (document.getElementById("fill3").value = f1 + f2);
        console.log("f1 : " + f1);
        console.log("f2 : " + f2);
        console.log("f3 : " + f3);
      }
    </script>
  </head>
  <body>
    <form>
      <input type="text" id="fill1" /> + <input type="text" id="fill2" /> =
      <input type="text" id="fill3" readonly />
      <input type="button" value="Go Go" onclick="addfield()" />
    </form>
  </body>
</html>
